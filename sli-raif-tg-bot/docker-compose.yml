version: "3.9"
services:
  postgres-database:
    image: postgres:14.5
    environment:
      POSTGRES_DB: "BOT_DB"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "bot_postgres"
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5051:80"

  bot-app:
    image: strawberrybomb1/bot-app:v2.0
    ports:
      - "5050:8080"
    depends_on:
      - postgres-database